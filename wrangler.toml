# Cloudflare Workers + D1 Configuration
name = "friend-challenge-api"
main = "worker/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "friend-challenge-db"
database_id = "local" # Will be replaced with actual ID after creation

# For local development
[dev]
port = 8787

# Build settings for the worker
[build]
command = ""

# For production, uncomment and set your account_id
# account_id = "your-account-id"
